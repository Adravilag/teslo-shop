<div class="w-full max-w-none">
  <h1 class="text-2xl font-bold mb-4">Listado de productos</h1>
  <h3>
    Total de productos
    <span class="text-accent">{{ productsResource.value()?.count }}</span>
  </h3>

  <div class="divider"></div>

  <!-- Listado -->
  <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center py-4">
    <div class="order-2 sm:order-1">
      <app-pagination
        [pages]="productsResource.value()?.pages ?? 0"
        [currentPage]="paginationService.currentPage()"
      ></app-pagination>
    </div>

    <div class="flex gap-2 items-center order-1 sm:order-2">
      <select
        class="select select-bordered w-20"
        (change)="productsPerPage.set(+txtValue.value)"
        [value]="productsPerPage()"
        #txtValue
      >
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>

      <a class="btn btn-primary" routerLink="/admin/products/new">
        Crear producto
      </a>
    </div>
  </div>
  <div class="overflow-x-auto">
    <app-product-table [products]="productsResource.value()?.products || []"></app-product-table>
  </div>
</div>
