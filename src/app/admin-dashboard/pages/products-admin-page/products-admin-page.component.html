<h1>Listado de productos</h1>
<h3>
  Total de productos
  <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>

<div class="divider"></div>

<!-- Listado -->
<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  ></app-pagination>
  <select
    class="select select-bordered w-32"
    (change)="productsPerPage.set(+txtValue.value)"
    [value]="productsPerPage()"
    #txtValue
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>

<app-product-table [products]="productsResource.value()?.products || []"></app-product-table>
